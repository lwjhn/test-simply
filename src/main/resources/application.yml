spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  application:
    name: testsimply
  jackson:
    time-zone: GMT+8
  #    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    stream:
      binders:
        rabbit:
          type: rabbit
      bindings:
        request-enum:
          destination: request.enum
          binder: rabbit
          group: ${spring.application.name}
        receive-enum:
          destination: receive.enum
          binder: rabbit
  rabbitmq:
    host: 192.168.0.40
    port: 5672
    username: guest
    password: guest
  zipkin:
    sender:
      type: rabbit
    sleuth:
      web:
        client:
          enabled: true
      sampler:
        probability: 0.5
  cache:
    type: redis
    #mongoDb:存mongoDb ; dataBase: 存数据库
    fileStorageType: mongoDb
feign:
  client:
    config:
      feignName:
        connectTimeout: 60000
        readTimeout: 60000
ribbon:
  ReadTimeout: 60000
  SocketTimeout: 60000
  ServerListRefreshInterval: 5000 # ribbon拉取服务时间间隔
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    prefer-ip-address: true
    metadata-map:
      displayName: mybatis-example
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://192.168.210.129:2001/eureka/ #SZF
server:
  max-http-header-size: 256KB
rongji:
  module:
    limit-max: 6000

